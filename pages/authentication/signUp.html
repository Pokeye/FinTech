<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/images/logo/logo-sm.png" type="image/gif" sizes="16x16">
    <title>FinTech - Create Account</title>
    <meta name="description" content="Open a FinTech account to access crypto insights, stock analytics, AI trading copilots, mobile banking, and cybersecurity monitoring in one dashboard.">
    <meta name="og:description" content="Join FinTech to unlock unified tools for crypto, equities, AI-driven trading, mobile banking, and cybersecurity oversight.">
    <meta name="robots" content="index, follow">
    <meta name="og:title" property="og:title" content="FinTech Sign Up">
        <meta property="og:image" content="../assets/images/logo/logo.svg">
        <meta property="og:image" content="../assets/images/logo/logo.svg">
        <meta property="og:image" content="../assets/images/logo/logo.svg">
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="../../lib/bootstrap_5/bootstrap.min.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="../../lib/fontawesome/css/all.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="../../assets/css/responsive.css">
</head>

<body class="d2c_theme_light">

    <!-- Preloader Start -->
    <div class="preloader">
    <img src="../../assets/images/logo/logo.png" alt="FinTech platform logo">
        <img src="../../assets/images/logo/logo.svg" alt="FinTech platform logo">
        <img src="../../assets/images/logo/logo.svg" alt="FinTech platform logo">
        <img src="../../assets/images/logo/logo.svg" alt="FinTech platform logo">
    </div>
    <!-- Preloader End -->

    <section class="d2c_login_system d2c_sign_up d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xxl-4 offset-xxl-4">
                    <div class="d2c_login_wrapper">
                        <div class="text-center mb-4">
                            <h4 class="text-capitalize">Create your FinTech account</h4>
                            <p class="text-muted">Already have an account? <a href="../authentication/signIn.html" class="text-capitalize text-primary text-decoration-none d2c_link">Sign in here</a>
                            </p>
                        </div>
                        <form class="form-validation" novalidate>
                            <div class="mb-3">
                                <label class="form-label">Full Name:</label>
                                <div class="row">
                                    <div class="col-md mb-3 mb-md-0">
                                        <input type="text" class="form-control" placeholder="First Name" required>
                                    </div>
                                    <div class="col-md">
                                        <label class="form-label d-md-none">last Name:</label>
                                        <input type="text" class="form-control" placeholder="Last Name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Your Email</label>
                                <input type="email" class="form-control" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control border-end-0" placeholder="Create a password (8+ characters)" aria-describedby="button-addon2" required>
                                    <button class="btn ps-0 border-start-0 m-0" type="button" id="button-addon2"><i class="far fa-eye-slash"></i></button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control border-end-0 m-0" placeholder="Re-enter Password" aria-describedby="button-addon3" required>
                                    <button class="btn ps-0 border-start-0 m-0" type="button" id="button-addon3"><i class="far fa-eye-slash"></i></button>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label text-muted" for="exampleCheck1">I accept the <a href="#" class="d2c_link text-primary text-capitalize">Terms and Conditions</a></label>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary w-100 text-capitalize">Sign Up</button>
                            </div>
                        </form>
                        <button class="d2c_link_btn btn w-100 d-flex align-items-center justify-content-center text-capitalize">
                            <img src="../../assets/images/google.png" class="me-2" alt="Google logo">
                            Sign up with Google
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Initial  Javascript -->
    <script src="../../lib/jQuery/jquery-3.5.1.min.js"></script>
    <script src="../../lib/bootstrap_5/bootstrap.bundle.min.js"></script>

    <!-- custom js -->
    <script src="../../assets/js/main.js"></script>
</body>
</html>

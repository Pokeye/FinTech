<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/images/logo/logo-sm.png" type="image/gif" sizes="16x16">
    <title>FinTech - Secure Sign In</title>
    <meta name="description" content="Log into FinTech to manage crypto holdings, equities analytics, AI-guided trades, mobile banking, and cybersecurity alerts from one secure dashboard.">
    <meta name="og:description" content="Log back into FinTechâ€™s unified dashboard for crypto, stocks, AI trading intelligence, mobile banking, and cybersecurity coverage.">
    <meta name="robots" content="index, follow">
    <meta name="og:title" property="og:title" content="FinTech Sign In">
        <meta property="og:image" content="../assets/images/logo/logo.svg">
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="../../lib/bootstrap_5/bootstrap.min.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="../../lib/fontawesome/css/all.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="../../assets/css/responsive.css">
</head>

<body class="d2c_theme_light">
    <!-- Preloader Start -->
    <div class="preloader">
        <img src="../../assets/images/logo/logo.svg" alt="FinTech platform logo">
    </div>
    <!-- Preloader End -->
    <!-- Main Body-->
    <section class="d2c_login_system d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xxl-4 offset-xxl-4">
                    <div class="d2c_login_wrapper">
                        <div class="text-center mb-4">
                            <h4 class="text-capitalize">Welcome to FinTech</h4>
                            <p class="text-muted">Don't have an account? <a href="../authentication/signUp.html" class="text-capitalize text-primary text-decoration-none d2c_link">Sign up here</a>
                            </p>
                                <p class="text-muted small mb-0">Demo account: <span class="fw-semibold">demo@fintech.com</span> / <span class="fw-semibold">DemoPass123!</span></p>
                        </div>
                        <form class="form-validation" novalidate action="../../index.html" method="get">
                            <div class="mb-3">
                                <label class="form-label">Your Email</label>
                                <input type="email" class="form-control" placeholder="Enter your email" value="demo@fintech.com" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control border-end-0" placeholder="Enter password" value="DemoPass123!" aria-describedby="button-addon2" required>
                                    <button class="btn ps-0 border-start-0 m-0" type="button" id="button-addon2"><i class="far fa-eye-slash"></i></button>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label text-muted" for="exampleCheck1">Remember Me</label>
                                    </div>
                                </div>
                                <div class="col text-end ps-0">
                                    <a href="../authentication/forgetPassword.html" class="d2c_link text-primary text-capitalize">Forget Password?</a>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary w-100 text-capitalize">Sign In</button>
                            </div>
                        </form>
                        <button class="d2c_link_btn btn w-100 d-flex align-items-center justify-content-center text-capitalize">
                            <img src="../../assets/images/google.png" class="me-2" alt="Google logo">
                            Sign in with Google
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End:Main Body -->

    <!-- Initial  Javascript -->
    <script src="../../lib/jQuery/jquery-3.5.1.min.js"></script>
    <script src="../../lib/bootstrap_5/bootstrap.bundle.min.js"></script>
    <!-- custom js -->
    <script src="../../assets/js/main.js"></script>
</body>
</html>
